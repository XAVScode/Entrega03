          aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">

        <div class="collapse navbar-collapse" id="navbarText">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">

              <a class="nav-link active" href="/administrator">Administrador</a>

            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                Cuenta

              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">Ingresar</a></li>

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Buscar" aria-label="Search">

          </ul>
          <span class="navbar-text">

  </header>

  <main>
    <div class="container my-5">
      <h2 class="text-center mb-4">Bienvenido Admin</h2>

      <!-- Formulario para Crear / Editar Producto -->
      <div class="card mb-4">
        <div class="card-body">
          <h4 id="formTitle">Crear Nuevo Producto</h4>
          <form id="productForm">
            <div class="form-group">
              <label for="title">Título</label>
              <input type="text" class="form-control" id="title" required>
            </div>
            <div class="form-group">
              <label for="description">Descripción</label>
              <textarea class="form-control" id="description" required></textarea>
            </div>
            <div class="form-group">
              <label for="imageURL">URL de la Imagen</label>
              <input type="text" class="form-control" id="imageURL" required>
            </div>
            <div class="form-group">
              <label for="unit">Unidad</label>
              <input type="text" class="form-control" id="unit" required>
            </div>
            <div class="form-group">
              <label for="stock">Stock</label>
              <input type="number" class="form-control" id="stock" min="0" required>
            </div>
            <div class="form-group">
              <label for="pricePerUnit">Precio por Unidad</label>
              <input type="number" class="form-control" id="pricePerUnit" min="1" required>
            </div>
            <div class="form-group">
              <label for="category">Categoría</label>
              <input type="text" class="form-control" id="category" required>
            </div>
            <button type="submit" class="btn btn-primary" id="submitButton">Crear Producto</button>
            <button type="button" class="btn btn-danger d-none" id="cancelEditButton">Cancelar</button>
          </form>
        </div>
      </div>

      <!-- Lista de Productos Existentes -->
      <h4>Lista de Productos</h4>
      <div id="productList" class="row"></div>
    </div>
  </main>
  <footer>
    <!-- place footer here -->
  </footer>
