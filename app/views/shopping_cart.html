<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Cart</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

    <script
      src="https://kit.fontawesome.com/94e4701866.js"
      crossorigin="anonymous"
    ></script>
    <style>
      .carousel-item img {
        max-height: 300px;
      }

      .card-img-top {
        max-height: 200px;
        width: auto;
      }
    </style>
  </head>

  <body>
    <header>
      <nav class="navbar navbar-expand-lg navbar-light bg-white">
        <div class="container-fluid">
          <!-- Botón de menú para dispositivos pequeños -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Enlaces de navegación -->
          <div class="collapse navbar-collapse w-100" id="navbarNav">
            <!-- Login a la izquierda -->
            <ul
              id="navInfo"
              class="navbar-nav me-auto flex justify-content-center align-items-center"
            >
              <li class="nav-item">
                <a class="nav-link" href="#">MENU</a>
              </li>
              |
              <li>
                <a class="nav-link" href="/login">LOGIN</a>
              </li>
              |
              <li>
                <a class="nav-link" href="/register">REGISTER</a>
              </li>
            </ul>

            <!-- Logo centrado -->
            <ul class="navbar-nav mx-auto">
              <li class="nav-item">
                <a class="navbar-brand" href="/">
                  <img
                    src="/public/logo.png"
                    alt="Logo"
                    width="200"
                    height="20"
                    class="d-inline-block align-text-top"
                  />
                </a>
              </li>
            </ul>

            <!-- Carrito a la derecha -->
            <ul class="navbar-nav ms-auto" style="gap: 20px">
              <li class="nav-item">
                <span class="navbar-text">
                  <a href="/shopping_cart" style="text-decoration: none">
                    <!-- <i class="fa-solid fa-cart-shopping"></i>-->
                    Bag ( <span id="items-quantity">0</span> )
                  </a>
                </span>
              </li>
              <li>
                <label style="border-bottom: 1px solid black">
                  <input
                    oninput="handleSearch(this.value)"
                    type="text"
                    style="outline: none; border: none; background: transparent"
                  />
                  <i class="fa fa-search" aria-hidden="true"></i>
                </label>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>

    <main>
      <div class="container my-5">
        <div class="row">
          <div class="col-md-8">
            <div class="col-12 mb-3">
                <table class="" style="font-size: 12px;">
                    <thead style="border-bottom: 2px solid black;">
                        <tr>
                            <th style="padding-bottom: 20px; border-bottom: 2px solid black;">ITEM</th>
                            <th style="padding-bottom: 20px; border-bottom: 2px solid black;">DESCRIPTION</th>
                            <th style="padding-bottom: 20px; border-bottom: 2px solid black;" class="text-end">QTY</th>
                            <th style="padding-bottom: 20px; border-bottom: 2px solid black;" class="text-end">PRICE</th>
                            <th style="padding-bottom: 20px; border-bottom: 2px solid black;"></th>
                        </tr>
                    </thead>
                    <tbody id="cartItems">
                    </tbody>
                </table>
            </div>
          </div>



          <div class="col-md-4">
            <div style="background-color: #ebebeb; padding: 10px;">
              <div class="card-body">
                <h4 class="card-title">Total de Compra</h4>
                <div id="cartSummary">
                  <!-- Resumen de precios -->
                </div>
                <p id="totalAmount" class="mt-3">Monto a pagar: $0.00</p>
                <button class="btn" style="background-color: black; color: white; border-radius: 0; width:100%" onclick="checkout()" onmouseover="this.style.backgroundColor='rgb(37, 37, 37)'" onmouseout="this.style.backgroundColor='black'">
                    Pagar
                  </button>
                  
                  
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer>
      <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="../controllers/session.js"></script>
    <script src="/views/shopping_cart.js"></script>
    <script src="https://js.stripe.com/v3/"></script>
  </body>
</html>
